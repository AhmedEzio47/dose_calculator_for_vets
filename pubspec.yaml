name: dose_calculator_for_vets
description: A simple app to calculate the dose of any drug with just a few clicks.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+5

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  flutter_secure_storage: ^5.0.2
  bloc: ^8.1.0
  dartz: ^0.10.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  get_it: ^7.2.0
  path_provider: ^2.0.11
  flutter_slidable: ^2.0.0
  url_launcher: ^6.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.3.2

flutter:

  uses-material-design: true

  assets:
    - assets/locale/
    - assets/icons/
